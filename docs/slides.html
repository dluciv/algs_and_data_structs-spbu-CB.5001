<script>

var md = new URL(location.href).searchParams.get('md');

		<script>
			Reveal.addEventListener( 'ready', function(event) {
				var mcs = document.querySelectorAll('section[data-markdown-parsed="true"]');
				for(var mc of mcs) {
					console.log(mc);
					try {
						// console.log("#######################################################");
						// console.log(mc.outerHTML);

						mc.outerHTML = mc.outerHTML.
							replace(/@pause@/g, '<div class="fragment" />').
							replace(/-{pause}-/g, '<div class="fragment" />').
							replace(/(\s)---(\s)/g, '$1&mdash;$2').
							replace(/([\s0-9A-Za-z])--([\s0-9A-Za-z])/g, '$1&ndash;$2');

						// console.log("#######################################################");
						// console.log(mc.outerHTML);
					} catch (e) {
						console.log("Caught: " + e);
					}
				}

				document.getElementById('__slides-title__').innerHTML = document.getElementById('slides-title').innerHTML;
				try {
					document.getElementById('__slides-author__').innerHTML = document.getElementById('slides-author').innerHTML;
				} catch (e) {
					// no authors --- ok, default
				}
				document.title = document.getElementById('__slides-title__').innerHTML;
			});
		</script>
